<body>

    <!-- ! Loader Scroll -->

            <div></div>
            <div></div>
        </div>
    </div>

    <!-- ! Start : Icon To Add New Post -->
    <div id="new-post" data-bs-toggle="modal" onclick="addPost()"
        class="d-none shadow-lg justify-content-center align-items-center position-fixed bg-white rounded-circle">
        <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="currentColor" class="bi bi-pencil-square"
            viewBox="0 0 16 16">

    </div>
    <!-- ? End : Icon To Add New Post -->

    <!-- ! Start : Navbar -->
    <div class="container p-0 mb-5">
        <div class="d-flex justify-content-center">
            <div class="col-9 nav-media position-fixed" style=" width: 56%; z-index: 1000;">
                <nav
                    class="navbar border border-black border-top-0 navbar-expand-lg bg-light rounded-bottom-4 shadow pt-3 px-3">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="index.html">
                            <i class='bx bx-lemon'></i>
                            Lemon
                        </a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item" id="home-page">
                                    <a class="nav-link" aria-current="page" href="index.html">Home</a>
                                </li>
                                <li class="nav-item" id="profile-page">
                                    <a class="nav-link active" onclick="profileClicked()">Profile</a>
                                </li>
                            </ul>
                            <div class="d-flex justify-content-end gap-2 w-100">
                                <button type="button" id="login-btn" class="btn btn-outline-success"
                                    style="display: inline;" data-bs-toggle="modal" data-bs-target="#loginModal">Log
                                    In</button>
                                <div id="user-info"
                                    class="d-none justify-content-center align-items-center pe-2 rounded-2 gap-2">
                                    <img id="user-img" style="border-color: #9671B0 !important;"
                                        class="border border-2 rounded-circle"
                                        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSfzjcUpusYagS8vuKXaIzVHZPu0-UtzDQVzg&usqp=CAU"
                                        alt="">
                                    <b id="username" class="pt-1"></b>
                                </div>
                                <button type="button" id="logout-btn" class="btn btn-outline-danger"
                                    style="display: none;" onclick="goToHomePage()">Logout</button>
                                <button type="button" id="register-btn" class="btn btn-outline-success"
                                    style="display: inline;" data-bs-toggle="modal" data-bs-target="#registerModal">Sign
                                    In</button>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>
    <!-- ? End : Navbar -->

    <!-- ! Start : Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="loginModalLabel">Login</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-1">
                            <label for="username-login" class="col-form-label">Username :</label>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">@</span>
                                <input type="text" class="form-control" id="username-login"
                                    aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                        </div>
                        <div class="mb-1">
                            <label for="password-login" class="col-form-label">Password :</label>
                            <input type="password" class="form-control" id="password-login" >
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" id="close-btn-loginModal" class="btn btn-secondary"
                        data-bs-dismiss="modal">Close</button>
                    <button type="button" id="login-btn-loginModal" class="btn btn-primary">Login</button>
                </div>
            </div>
        </div>
    </div>
    <!-- ? End : Login Modal -->

    <!-- ! Start : Register Modal -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="registerModalLabel">Register A New User</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-1">
                            <label for="name-register" class="col-form-label">Name :</label>
                            <input type="text" class="form-control" id="name-register" placeholder="Salam">
                        </div>

                        <div class="mb-1">
                            <label for="username-register" class="col-form-label">Username :</label>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">@</span>
                                <input type="text" class="form-control" placeholder="salam05" id="username-register"
                                    aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                        </div>
                        <div class="mb-1">
                            <label for="password-register" class="col-form-label">Password :</label>
                            <input type="password" class="form-control" id="password-register"
                                placeholder="Enter an eight-character code ********">
                        </div>
                        <div class="mb-1">
                            <label for="profile-image-register" class="col-form-label">Profile Image :</label>
                            <input type="file" class="form-control" id="profile-image-register">
                        </div>
                        <div class="mb-1">
                            <label for="email-register" class="col-form-label">Email :</label>
                            <input type="email" class="form-control" id="email-register"
                                placeholder="salama05@example.com">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" id="close-btn-registerModal" class="btn btn-secondary"
                        data-bs-dismiss="modal">Close</button>
                    <button type="button" id="register-btn-registerModal" class="btn btn-primary">Sign In</button>
                </div>
            </div>
        </div>
    </div>
    <!-- ? End : Register Modal -->

    <!-- ! Start : Add New Post Modal -->
    <div class="modal fade" id="addPostModal" tabindex="-1" aria-labelledby="addPostModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="addPostModalLabel">Add A New Post</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-1">
                            <label for="post-title-input" class="col-form-label">Title :</label>
                            <input type="text" class="form-control" id="post-title-input">
                            <input type="hidden" class="form-control" id="post-id-input" value="">
                        </div>
                        <div class="mb-1">
                            <label for="post-body-input" class="col-form-label">Description :</label>
                            <textarea class="rounded-2 w-100 p-2" style="resize: none;" rows="3"
                                id="post-body-input"></textarea>
                        </div>
                        <div class="mb-1">
                            <label for="post-img-input" class="col-form-label">Image :</label>
                            <input type="file" class="form-control" id="post-img-input">
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" id="close-btn-addPostModal" class="btn btn-secondary"
                        data-bs-dismiss="modal">Close</button>
                    <button type="button" id="addPost-btn-addPostModal" class="btn btn-primary"
                        onclick="sendNewPost()">Post</button>
                </div>
            </div>
        </div>
    </div>
    <!-- ? End : Add New Post Modal -->

    <!-- ! Start : Show Alert -->
    <div id="show-alert" class="position-fixed"></div>
    <!-- ? End : Success Login -->

    <!-- ! Start : Main Content -->
    <div class="container p-0 " style="height: 1000px; margin-top: 120px;">
        <div class="d-flex justify-content-center">
            <div class="col-9 container-media ">

                <div class="header  p-4 d-flex justify-content-between align-items-center border border-black rounded-4 bg-white"
                    id="user-profile">
                    <div class="d-flex justify-content-center align-items-center gap-4 img-name-profile ms-5">
                        <img src="" id="img-profile" class="border border-black rounded-circle"
                            style="width: 140px; height: 140px;" alt="">
                        <div id="contact-info">
                            <h4><span id="name-profile"></span></h4>
                            <h4><span id="username-profile"></span></h4>
                            <h4><span id="email-profile"></span></h4>
                        </div>
                    </div>
                    <div class="post-comment-user" style="margin-right: 220px;">
                        <h4><span id="posts-profile">0</span> POSTS</h2>
                            <h4><span id="comments-profile">0</span> COMMENTS</h2>
                    </div>
                </div>

                <div class="mt-5 mb-3 ms-2" id="username-posts">
                    <h1><span></span>'s Posts</h1>
                </div>

                <!-- ! Start All Posts -->
                <div id="user-posts" class="d-flex gap-5 flex-column gap-5">

                                <button class="border rounded-1 bg-danger text-white"
                                    onclick="deletePost(${post.id})">delete</button>
                            </div>
                        </div>

                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-chat-square-dots" viewBox="0 0 16 16">
                                    <path
                                        d="M14 1a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1h-2.5a2 2 0 0 0-1.6.8L8 14.333 6.1 11.8a2 2 0 0 0-1.6-.8H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h2.5a1 1 0 0 1 .8.4l1.9 2.533a1 1 0 0 0 1.6 0l1.9-2.533a1 1 0 0 1 .8-.4H14a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z" />
                                    <path

                                </div>
                            </div>
                        </div>
                    </div> -->
                </div>
                <!-- ? End All Posts -->
            </div>
        </div>
    </div>
    <!-- ? End : Main Content -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js"></script>

    <script src="mainLogic.js"></script>


    <script src="profile.js"></script>

</body>
